<ion-view view-title="Categories" hide-nav-bar="true">
<ion-header-bar align-title="center" class="bar-stable">



  <h1 class="title {{slideIndex ==1 ? 'color-red' : 'color-gray'}}" ng-click="slideTo(1)">
    Categories
  </h1>
 <!-- <div class="buttons" ng-click="">
    <button class="button button-clear icon ion-search animated {{slideIndex == 2 ? 'color-red' : 'color-gray'}}"></button>
  </div>-->

</ion-header-bar>
  <ion-content scroll="false" class="bg-intro" horizontal center center-justified >
    <ion-list class="list-borderless">
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="1" ng-click="select('Academics')">Academics</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="2" ng-click="select('Arts')">Languages</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="2" ng-click="select('Arts')">Arts</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="3" ng-click="select('Athletics')">Athletics</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="4" ng-click="select('Health & Lifestyle')">Health & Lifestyle</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="5" ng-click="select('Trade skills')">Handyman Skill</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="6" ng-click="select('Technical')">Technical</ion-radio>
      <ion-radio icon="ion-ios-checkmark color-darkgray" ng-model="choice" ng-value="7" ng-click="select('Other')">Other</ion-radio>
    </ion-list>


    <div class="bar bar-footer no-pad">
      <button ng-click="nextStep()" style="margin: 0;" class="button button-full button-positive">
        Finished
      </button>
    </div>


  </ion-content>
</ion-view>
