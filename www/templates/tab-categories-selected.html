<ion-view view-title="Category" hide-nav-bar="true">
<ion-header-bar align-title="center" class="bar-stable">

  <div class="buttons" ng-click="backToCategories()">
    <button class="button button-clear icon ion-chevron-left animated"></button>
  </div>

  <h1 class="title {{slideIndex ==1 ? 'color-red' : 'color-gray'}}" ng-click="slideTo(1)">
    {{category}}
  </h1>

</ion-header-bar>
  <ion-content scroll="false" class="bg-intro" horizontal center center-justified >
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Skills">
      </label>
      <button class="button button-small">
        <i style="font-size: 20px;" class="ion ion-search">
        </i>
      </button>
    </div>
    <img style="margin-top:10%;width: 120%; margin-left:-10%;margin-right:-10%;" src="img/graph.png">

    <div class="bar bar-footer no-pad">
      <ion-scroll zooming="true" direction="x">
        <div style="width: 2000px; height: 44px;">
          <button class="button margin-top-5 button-outline button-small button-assertive active">Skate</button>
            <button class="button margin-top-5 button-outline button-small button-assertive {{ ski ? 'active': ''}}" ng-click="ski = !ski">Ski</button>
          <button class="button margin-top-5 button-outline button-small button-assertive">Roller</button>
          <button class="button margin-top-5 button-outline button-small button-assertive">Snowboard</button>
          <button class="button margin-top-5 button-outline button-small button-assertive">Soccer</button>
          <button class="button margin-top-5 button-outline button-small button-assertive">Football</button>
        </div>
      </ion-scroll>
    </div>


  </ion-content>
</ion-view>
