<ion-view>
  <ion-content scroll="false" class="bg-intro" horizontal center center-justified >
    <br>
    <div style="width: 100%"  class="logo text-center"  horizontal layout center center-justified>
      <img width="150" src="./img/logo.png" alt=""/>
    </div>
    <br>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-balanced" ng-click="login()">
        Login
      </button>
    </div>
    <hr class="or-hr">
    <div class="padding button-fb">
      <button class="button button-block" ng-click="facebookSignIn()">
        Login with Facebook
      </button>
    </div>
    <div class="row">
      <div class="col col-50 text-center">
        <button class="button button-block button-calm button-clear" ui-sref="register">Register now!</button>
      </div>
      <div class="col col-50 text-center">
        <button class="button button-block button-assertive button-clear" ui-sref="forgotpwd">Forgot Password ?</button>
      </div>
    </div>


  </ion-content>
</ion-view>
