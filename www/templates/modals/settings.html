<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Settings</h1>

      Done
    </button>
  </ion-header-bar>
  <ion-content class="bg-color-stable">
    <div class="list">
        <p style="margin-top: 8px;">&nbsp;</p>
        <ion-item class="text-center color-blue">
          Get Skillswap Premium
        </ion-item>
        <div class="padding color-gray">Discovery Settings</div>

        <ion-item class="item-icon-right">
          <span class="gotham-book">Location</span>
          <span class="item-note color-darkgray gotham-book">Tokyo</span>
          <i class="icon ion-ios-arrow-forward color-gray font-130 bold"></i>
        </ion-item>
        <p style="margin-top: 4px;">&nbsp;</p>
        <div class="padding color-gray">CONTACT US</div>
        <ion-item class="text-center gotham-book">Help & Support</ion-item>
        <ion-item class="text-center gotham-book">Give Us Feedback</ion-item>
        <ion-item class="text-center gotham-book">Share Skillswap</ion-item>

        <ion-item class="item-icon-right gotham-book">

        </ion-item>

          <i class="icon ion-ios-arrow-forward color-gray font-130 bold"></i>
        </ion-item>
        <ion-item class="item-icon-right gotham-book">
          Licenses
          <i class="icon ion-ios-arrow-forward color-gray font-130 bold"></i>
        </ion-item>
        <p style="margin-top: 4px;">&nbsp;</p>
        <ion-item class="text-center gotham-book">Logout</ion-item>

        <p style="margin-top: 4px;">&nbsp;</p>
        <p class="text-center">
          <i class="ion-coffee text-center color-red" style="font-size:42px;"></i>
        </p>
        <p class="text-center">

        <p style="margin-top: 4px;">&nbsp;</p>
        <ion-item class="text-center gotham-book">Delete Account</ion-item>
